<VirtualHost *:80>
    ServerName dankswank.jeffterry.org

    Alias /static /home/ubuntu/dankswank/static
    <Directory /home/ubuntu/dankswank/static>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /home/ubuntu/dankswank/apache>
    	<Files wsgi.py>
	    Require all granted
	</Files>
    </Directory>

    WSGIDaemonProcess dankswank python-path=/home/ubuntu/dankswank:/home/ubuntu/dank/swank/myprojectenv/lib/python2.7/site-packages
    WSGIProcessGroup dankswank
    WSGIScriptAlias / /home/ubuntu/dankswank/apache/wsgi.py
</VirtualHost>
